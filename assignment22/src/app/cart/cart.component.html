<div>
  <h4>NUMBER OF ITEMS IN CART({{cartitems.length}})</h4>
  <ul style="list-style: none;float: left;">
    <li *ngFor="let obj1 of cartitems;let i=index" style="float:left;margin-right: 100px;">
      <span>{{obj1.name}}</span> <br>
      <img src="{{obj1.url}}" style="width: 100px;height:100px">
     <p style="color: blueviolet">Price : {{obj1.price}}$</p>
  <p style="color:blue">Brand : {{obj1.brand}}</p><button type="button"  style="color: black;background: lightgray;float:right;border-radius:50px;" (click)="remove(obj1,i)">remove</button>
  </li>
  </ul>
</div>
<div style="float: right;border:1px solid black;margin-right: 20px">
<h2 style="padding: 10px">CHECK OUT</h2>
<hr style="border: 1px dashed">
<p>Price:<span>{{totalamount}}$</span></p>
</div>
